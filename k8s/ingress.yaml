apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  annotations:
    kubernetes.io/ingress.class:nginx
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /appointments
            pathType: Prefix
            backend:
              service:
                name: healthcare-service
                port:
                  number: 80
          - path: /patients
            pathType: Prefix
            backend:
              service:
                name: healthcare-service
                port:
                  number: 80 
